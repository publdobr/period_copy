<!DOCTYPE html>
<html>
<head>
  <title>Menstrual Cycle Settings</title>
  <style>
    body { font-family: sans-serif; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Menstrual Cycle Settings</h1>
  <form id="cycle-form">
    <label for="cycle-length">Cycle Length (days):</label>
    <input type="number" id="cycle-length" name="cycle-length" min="1" required>

    <label for="period-length">Period Length (days):</label>
    <input type="number" id="period-length" name="period-length" min="1" required>

    <label for="start-date">Start Date of Last Period:</label>
    <input type="date" id="start-date" name="start-date" required>

    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
